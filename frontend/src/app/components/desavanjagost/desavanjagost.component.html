<div style="text-align: center; margin-top: 40px; margin-bottom: 20px;">
    <span class="naslov">Desavanja</span>
</div>

<div>
    <mat-card>
        <table mat-table [dataSource]="desavanja" class="mat-elevation-z8"  *ngIf="desavanja.length > 0">
    
            <ng-container matColumnDef="naziv">
                <th mat-header-cell *matHeaderCellDef>Naziv</th>
                <td mat-cell *matCellDef="let element">{{element.naziv}}</td>
              </ng-container>
    
              <ng-container matColumnDef="aktivno">
                <th mat-header-cell *matHeaderCellDef>Aktivno/Pocinje</th>
                <td mat-cell *matCellDef="let element">
                    <span *ngIf="element.status == 'aktivno'">aktivno</span>
                    <span *ngIf="element.status != 'aktivno'">{{element.pocetak| date: 'short'}}</span>
                    {{element.ime}}
                </td>
              </ng-container> 
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
        <span class="naslov" *ngIf="desavanja.length == 0">
            Trenutno nema aktivnih ni buducih desavanja!
        </span>
    </mat-card>
</div>
