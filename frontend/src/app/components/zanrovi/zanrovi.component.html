<h1 style="text-align: center;">Zanrovi</h1>
<br>
<br>
<table mat-table [dataSource]="zanrovi" class="mat-elevation-z8">

    <ng-container matColumnDef="naziv">
        <th mat-header-cell *matHeaderCellDef>Naziv zanra</th>
        <td mat-cell *matCellDef="let element">{{element.naziv}}</td>
    </ng-container>

    <ng-container matColumnDef="brisanje">
        <th mat-header-cell *matHeaderCellDef>Brisanje zanra</th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="warn" (click)="obrisi(element.naziv)">Obrisi</button> 
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table> 
<br>
<br>
<div class="center"> 
    <button mat-raised-button color="primary" (click)="novi()">Novi zanr</button>
</div>
<mat-card *ngIf="forma">
    <form (submit)="dodaj(dodajForm)" #dodajForm='ngForm' >
        <table>
            <tr>
                <td>
                    <mat-form-field>
                        <input matInput type='text' name="naziv" placeholder="Unesite novi zanr" [(ngModel)]="novi_zanr" #zanrInput="ngModel" required >
                        <mat-error *ngIf="zanrInput.invalid">Niste uneli polje</mat-error>
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td style="text-align: center;">
                    <button type="submit" mat-raised-button color='primary' >Dodaj</button> 
                </td>
            </tr>
        </table>
    </form>
</mat-card>
