<mat-card>
    <table mat-table [dataSource]="korisnici" class="mat-elevation-z8">

        <ng-container matColumnDef="korime">
            <th mat-header-cell *matHeaderCellDef>Korisnicko ime</th>
            <td mat-cell *matCellDef="let element">{{element.korime}}</td>
          </ng-container>

          <ng-container matColumnDef="ime">
            <th mat-header-cell *matHeaderCellDef>Ime</th>
            <td mat-cell *matCellDef="let element">{{element.ime}}</td>
          </ng-container>

          <ng-container matColumnDef="prezime">
            <th mat-header-cell *matHeaderCellDef>Prezime</th>
            <td mat-cell *matCellDef="let element">{{element.prezime}}</td>
          </ng-container>

          <ng-container matColumnDef="grad">
            <th mat-header-cell *matHeaderCellDef>Grad</th>
            <td mat-cell *matCellDef="let element">{{element.grad}}</td>
          </ng-container>

          <ng-container matColumnDef="drzava">
            <th mat-header-cell *matHeaderCellDef>Drzava</th>
            <td mat-cell *matCellDef="let element">{{element.drzava}}</td>
          </ng-container>

          <ng-container matColumnDef="datum">
            <th mat-header-cell *matHeaderCellDef>Datum rodjenja</th>
            <td mat-cell *matCellDef="let element">{{element.datum | date}}</td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{element.email}}</td>
          </ng-container>

          <ng-container matColumnDef="privilegije">
            <th mat-header-cell *matHeaderCellDef>Privilegije</th>
            <td mat-cell *matCellDef="let element">
                <span *ngIf="element.privilegije">Da</span>
                <span *ngIf="!element.privilegije">Ne</span>

            </td>
          </ng-container>

          <ng-container matColumnDef="potvrda">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button type="button" mat-raised-button color="warn" (click)="dodeli(element)" *ngIf="!element.privilegije">Dodeli privilegije</button>
                <button type="button" mat-raised-button color="warn" (click)="oduzmi(element)" *ngIf="element.privilegije">Oduzmi privilegije</button>
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
