<h1>Pretraga knjiga</h1>
<div>
    <mat-card>
      <div style="display: flex; justify-content: center; margin-top: 20px;">
        <mat-form-field>
          <input matInput type="text" name="searchTerm1" placeholder="Pretraga po nazivu" [(ngModel)]="searchTerm1">
        </mat-form-field>
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <mat-form-field>
          <input matInput type="text" name="searchTerm2" placeholder="Pretraga po autoru" [(ngModel)]="searchTerm2">
        </mat-form-field>
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <mat-form-field>
          <mat-label>Pretraga po zanru</mat-label>
          <mat-select name="searchterm3" [(ngModel)]="searchTerm3">
            <mat-option></mat-option>
            <mat-option *ngFor="let zanr of zanrovi" [value]="zanr">
              {{zanr}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <button mat-icon-button color='primary' aria-label="Search icon" (click)="pretraga()">
            <mat-icon>search</mat-icon>
        </button>
      </div>
        
          <br>
          <br>
          <div>
            <table mat-table [dataSource]="izabrane_knjige" class="mat-elevation-z8" *ngIf="(izabrane_knjige.length > 0) && (postoji == true)">

              <ng-container matColumnDef="slika">
                <th mat-header-cell *matHeaderCellDef>Slika</th>
                <td mat-cell *matCellDef="let element " >
                  <a>
                    <img [src]="element.slikaPutanja" [alt]="element.naziv">
                  </a>
                </td>
              </ng-container>
  
              <ng-container matColumnDef="naziv">
                  <th mat-header-cell *matHeaderCellDef>Naziv</th>
                  <td mat-cell *matCellDef="let element " >{{element.naziv}}</td>
                </ng-container>
      
                <ng-container matColumnDef="autori">
                  <th mat-header-cell *matHeaderCellDef>Autor(i)</th>
                  <td mat-cell *matCellDef="let element">{{element.autori}}</td>
                </ng-container>
      
                <ng-container matColumnDef="datum">
                  <th mat-header-cell *matHeaderCellDef>Datum izdavanja</th>
                  <td mat-cell *matCellDef="let element; let i=index">{{element.datum | date }}</td>
                </ng-container>
      
                <ng-container matColumnDef="zanr">
                  <th mat-header-cell *matHeaderCellDef>Zanr(ovi)</th>
                  <td mat-cell *matCellDef="let element">{{element.zanrovi}}</td>
                </ng-container>
      
                <ng-container matColumnDef="pristupi">
                  <th mat-header-cell *matHeaderCellDef></th>
                  <td mat-cell *matCellDef="let element">
                    <span *ngIf="element.odobrena"> 
                      <button type="button" mat-raised-button color="accent" (click)="pristupi(element)">Pristupi knjizi</button>
                    </span>
                  </td>
                </ng-container>
      
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;" [class.boja]="row.odobrena == false"></tr>
          </table>
          </div>
         
          <div *ngIf="!postoji" style="text-align: center; margin-top: 50px;">
            <span class="poruka">
              Ne postoji knjiga sa tim podacima!
            </span>
            <br>
            <br>
            <button mat-raised-button color="accent" (click)="dodaj()">Dodaj novu knjigu</button>
          </div>
    </mat-card>
</div>
